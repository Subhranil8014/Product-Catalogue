<div class="bootstrap-wrapper">

    <div class="container">
        <h1 class="text-center" style="color: rgb(90, 63, 6);">Search Result</h1>
    </div>
</div>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="20%" fxLayoutAlign=" stretch" *ngFor="let e of list;">
<mat-card class="mat-elevation-z4">
            <mat-card-header >
                <mat-card-title>{{e.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image width="300" src="{{e.image}}">
            <mat-card-content>
                <p style="font-size: medium;">
                    {{e.brand}}
                </p>
            </mat-card-content>
        </mat-card>
        </div>


    </div>
    
</div>
